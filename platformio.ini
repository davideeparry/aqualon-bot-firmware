[env:teensy36]
platform = teensy
board = teensy36
framework = arduino
lib_ldf_mode = deep+
build_flags = 
    -D LABBUILD

[env:simulation]
platform = teensy
board = teensy36
framework = arduino
targets = debug
build_flags = 
    -D SIMULATION
    -D ARDUINOJSON_USE_DOUBLE=1
